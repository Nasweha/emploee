<div class="d-flex">
    <div style="height: 80vh; width:  250px ; background-color: rgb(22, 22, 43);"
        class="d-flex align-items-center flex-column">

        <a routerLink="/dashboard" class="mt-5 text-light fs-5" style="text-decoration: none;">DashBoard</a>
        <a routerLink="employee" class="mt-4 text-light fs-5" style="text-decoration: none;">Employees</a>

    </div>


    <div class="row w-100">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h1 class="text-center mt-5" style="font-size: 30px; color: rgb(20, 20, 50); font-weight: 900;">Add New User
                Details</h1>
            <form #addForm="ngForm" action=""  class="shadow p-4" (ngSubmit)="addUser()">
                <div class=" mb-2">
                    <input #addId="ngModel" type="text" name="" id="" placeholder="User ID" class="form-control" name="empid"
                        [(ngModel)]="employeeDetails.id" required pattern="^[0-9]*$">
                    <span *ngIf="addId.invalid && addId.touched" class="text-danger">Invalid Input</span>
                </div>
                <div class=" mb-2">
                    <input #addName="ngModel" type="text" name="" id="" placeholder="User name" class="form-control" name="empname"
                        [(ngModel)]="employeeDetails.name" required pattern="^[a-zA-Z,{3}]*$">
                    <span *ngIf="addName.invalid && addName.touched" class="text-danger">Invalid Input</span>
                </div>
                <div class=" mb-2">
                    <input #addEmail="ngModel" type="text" name="" id="" placeholder="User email" class="form-control" name="empemail"
                        [(ngModel)]="employeeDetails.email" required email>
                    <span *ngIf="addEmail.invalid && addEmail.touched" class="text-danger">Invalid Input</span>
                </div>
                <div class=" mb-2">

                    <select #addStatus="ngModel" class="form-select" aria-label="Default select example" name="empstatus"
                        [(ngModel)]="employeeDetails.status" required>
                        <option selected>Status</option>

                        <option value="1">Active</option>
                        <option value="2">Inactive</option>
                    </select>
                    <span *ngIf="addStatus.invalid && addStatus.touched" class="text-danger">Invalid Input</span>
                </div>
                <div>
                    <button class="btn btn-primary me-3" (click)="Cancel()">Cancel</button>
                    <button [disabled]="addForm.invalid" class="btn btn-success" type="submit">Add</button>
                </div>

            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
